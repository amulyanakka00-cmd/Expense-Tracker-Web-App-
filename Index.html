<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; }
    header { background: #2563eb; color: white; padding: 15px; display: flex; justify-content: space-between; }
    aside { width: 200px; background: #f9f9f9; padding: 15px; height: 100vh; float: left; }
    aside ul { list-style: none; padding: 0; }
    aside li { padding: 10px; cursor: pointer; border-radius: 6px; }
    aside li:hover { background: #e5e5e5; }
    .container { margin-left: 220px; padding: 20px; }
    .card { display: inline-block; width: 45%; padding: 20px; margin: 10px; border: 2px solid #ccc; border-radius: 8px; text-align: center; }
    .income { border-color: green; color: green; }
    .expense { border-color: red; color: red; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
    th { background: #f1f1f1; }
    tr:hover { background: #f9f9f9; }
    .form-box { border: 1px solid #ccc; padding: 15px; margin-top: 20px; border-radius: 6px; }
    input, select, button { padding: 8px; margin: 5px 0; width: 100%; }
    button { background: #2563eb; color: white; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background: #1d4ed8; }
  </style>
</head>
<body>

  <header>
    <h2>Expense Tracker</h2>
    <button onclick="logout()">Logout</button>
  </header>

  <aside>
    <ul>
      <li onclick="showSection('dashboard')">Dashboard</li>
      <li onclick="showSection('form')">Add Expense / Income</li>
      <li onclick="showSection('reports')">Reports</li>
    </ul>
  </aside>

  <div class="container">
    <!-- Dashboard -->
    <section id="dashboard">
      <h2>Dashboard</h2>
      <div class="card income">
        <h3>Total Income</h3>
        <p id="totalIncome">$0</p>
      </div>
      <div class="card expense">
        <h3>Total Expense</h3>
        <p id="totalExpense">$0</p>
      </div>

      <h3>Recent Transactions</h3>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Category</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody id="transactionTable">
        </tbody>
      </table>
    </section>

    <!-- Add Form -->
    <section id="form" style="display:none;">
      <h2>Add Transaction</h2>
      <div class="form-box">
        <form id="transactionForm">
          <input type="date" id="date" required />
          <input type="text" id="description" placeholder="Description" required />
          <select id="type">
            <option value="Income">Income</option>
            <option value="Expense">Expense</option>
          </select>
          <input type="text" id="category" placeholder="Category" />
          <input type="number" id="amount" placeholder="Amount" required />
          <button type="submit">Add Transaction</button>
        </form>
      </div>
    </section>

    <!-- Reports -->
    <section id="reports" style="display:none;">
      <h2>Reports</h2>
      <canvas id="reportChart" width="400" height="200"></canvas>
    </section>
  </div>

  <script>
    let transactions = [];
    let chart;

    function showSection(id) {
      document.getElementById("dashboard").style.display = "none";
      document.getElementById("form").style.display = "none";
      document.getElementById("reports").style.display = "none";
      document.getElementById(id).style.display = "block";

      if (id === "reports") {
        updateChart();
      }
    }

    function updateDashboard() {
      let income = transactions.filter(t => t.type === "Income")
        .reduce((sum, t) => sum + t.amount, 0);
      let expense = transactions.filter(t => t.type === "Expense")
        .reduce((sum, t) => sum + t.amount, 0);

      document.getElementById("totalIncome").innerText = "$" + income;
      document.getElementById("totalExpense").innerText = "$" + expense;

      let table = document.getElementById("transactionTable");
      table.innerHTML = "";
      transactions.forEach(t => {
        let row = `<tr>
          <td>${t.date}</td>
          <td>${t.description}</td>
          <td>${t.type === "Income" ? "Income" : t.category}</td>
          <td>${t.type === "Income" ? "+" : "-"}$${t.amount}</td>
        </tr>`;
        table.innerHTML += row;
      });
    }

    function updateChart() {
      let income = transactions.filter(t => t.type === "Income")
        .reduce((sum, t) => sum + t.amount, 0);
      let expense = transactions.filter(t => t.type === "Expense")
        .reduce((sum, t) => sum + t.amount, 0);

      let ctx = document.getElementById("reportChart").getContext("2d");

      if (chart) chart.destroy(); // Reset chart before re-drawing

      chart = new Chart(ctx, {
        type: "pie",
        data: {
          labels: ["Income", "Expense"],
          datasets: [{
            data: [income, expense],
            backgroundColor: ["#22c55e", "#ef4444"]
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: "bottom" }
          }
        }
      });
    }

    document.getElementById("transactionForm").addEventListener("submit", function(e) {
      e.preventDefault();
      let date = document.getElementById("date").value;
      let description = document.getElementById("description").value;
      let type = document.getElementById("type").value;
      let category = document.getElementById("category").value;
      let amount = parseFloat(document.getElementById("amount").value);

      if (!date || !description || !amount) return;

      transactions.push({ date, description, type, category, amount });
      updateDashboard();
      this.reset();
      showSection("dashboard");
    });

    function logout() {
      alert("Logged out!");
    }

    // Example initial data
    transactions = [
      { date: "2024-04-01", description: "Salary", type: "Income", category: "Income", amount: 2500 },
      { date: "2024-04-02", description: "Groceries", type: "Expense", category: "Food", amount: 150 },
      { date: "2024-04-03", description: "Electricity Bill", type: "Expense", category: "Utilities", amount: 100 },
      { date: "2024-04-04", description: "Restaurant", type: "Expense", category: "Entertainment", amount: 200 }


    ];
    updateDashboard();
  </script>
</body>
</html>
